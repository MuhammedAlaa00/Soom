<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link
      id="favicon"
      rel="shortcut icon"
      type="image/png"
      href="images/soom-social-logo.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="">
    <!-- main-->
    <div class="main">
      <div class="content">
        <div class="bg-form">
          <img class="bg-image" src="images/5e01df1dec3b2.jpg" alt="" />
          <div class="blur">
            <img src="images/logo.png" alt="" />
            <h1>WELCOME TO SOOM</h1>
            <p>
              Join our community that have more than 10000 Ads and View new
              Product everyday and Find Your Dream Product
            </p>
          </div>
        </div>
        <div class="form">
          <div class="section-form">
            <!-- SIGN UP-->
            <div class="sign-up">LOGIN</div>
            <form action="">
              <div class="inputs">
                <div class="txtb">
                  <input type="email" />
                  <span data-placeholder="Email"></span>
                </div>
              </div>
              <div class="inputs">
                <div class="txtb">
                  <input type="password" />
                  <span data-placeholder="Password"></span>
                </div>
              </div>
              <a href="forgetPassword.html" class="text-right forget_pass">forget password</a>
              <div class="login-in">
                <a href="index.html"><i class="fa fa-undo" aria-hidden="true"></i></a>
                <a href="index.html" class="btn login-in-button">
                  <span>LOGIN</span> <i class="fa fa-sign-in"></i>
                </a>
              </div>
            </form>
            <a href="signup.html">Don't have account? Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
