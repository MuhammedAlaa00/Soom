<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link
      id="favicon"
      rel="shortcut icon"
      type="image/png"
      href="images/soom-social-logo.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
   
  </head>

  <body class="rtl">
    <!-- main-->
    <div class="main">
      <div class="content">
        <div class="bg-form">
          <img class="bg-image" src="images/5e01df1dec3b2.jpg" alt="" />
          <div class="blur">
            <img src="images/logo.png" alt="" />
            <h1>WELCOME TO SOOM</h1>
            <p>
              Join our community that have more than 10000 Ads and View new
              Product everyday and Find Your Dream Product
            </p>
          </div>
        </div>
        <div class="form">
          <div class="section-form">
            <!-- SIGN UP-->
            <div class="sign-up">SIGN UP</div>
            <form action="">
              <!-- myProfile-->
              <div class="mypicture">
                <div class="avatar">
                  <img id="avatar" src="images/person.jpg" />
                </div>
                <label class="input-avatar"
                  ><input id="input-avatar" type="file" hidden
                /></label>
              </div>
              <div class="inputs">
                <div class="txtb">
                  <input type="text" />
                  <span data-placeholder="Username"></span>
                </div>
              </div>      
              <div class="inputs">
                <div class="txtb">
                  <input type="email" />
                  <span data-placeholder="Email"></span>
                </div>
              </div>
              <div class="inputs">
                <div class="txtb">
                  <input type="password" />
                  <span data-placeholder="Password"></span>
                </div>
              </div>
              <div class="inputs">
                <div class="txtb">
                  <input type="password" />
                  <span data-placeholder="Confirm Password"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 no-pad">
                  <div class="inputs">
                    <div class="txtb .edit">
                      <select class="selectpicker focus" title="code">
                        <option>+02</option>
                        <option>+032</option>
                        <option>+78</option>
                        <option>+44</option>
                        <option>+56</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-6 no-pad">
                  <div class="inputs" style="margin-left: 5px;">
                    <div class="txtb">
                      <input type="text" />
                      <span data-placeholder="Phone Number"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="inputs">
                <div class="txtb ">
                  <select
                    class="selectpicker focus"
                    multiple
                    title="government"
                  >
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                  </select>
                </div>
              </div>
              <div class="inputs">
                <div class="txtb ">
                  <select class="selectpicker focus" multiple title="zone">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                  </select>
                </div>
              </div>
              <div class="inputs">
                <div class="txtb ">
                  <select class="selectpicker focus" multiple title="city">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                  </select>
                </div>
              </div>
              <div class="sign-in">
                <a href="index.html"><i class="fa fa-undo" aria-hidden="true"></i></a>
                <button class="btn sign-in-botton">
                <span>SIGN</span> <i class="fa fa-sign-in"></i>
              </button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
